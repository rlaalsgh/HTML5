	<title>2번과제</title>

<body>
	<p>2. 자신의 주제와 관련하여 (예: 아이돌 그룹이라면 멤버 이름, 스포츠 팀이라면 선수 이름 등)
	배열을 만들고, 그 배열의 내용을 차례대로 출력하고, 또 정렬(sort())를 한 후에 다시 출력하는 프로그램을 작성하시오. 줄을 바꾸어(<br>) 출력하거나
	표로 작성하는 방법도 가능합니다. (member_array.html)<br><br></p>
	<script type = "text/javascript" >
		var team = new Array("이천웅","오지환","김현수","박용택","조셉",
		"채은성","유강남","김민성","정주현");
		document.write("(1) 타순 배열 나타내기<br /><br />");
		for(i = 0 ; i<team.length ; i++)
		{
			document.write(" LG Batter "+(i+1)+"번 타자 "+team[i]+"<br />");
		
		}
		team.sort();
		document.write("<br /><br /> (2) 이름순으로 정렬한 뒤 출력<br /><br />")
		for(i = 0 ; i<team.length ; i++)
		{
			document.write(" LG Batter "+(i+1)+"번 타자 "+team[i]+"<br />");
		
		}
	</script>
	
</body>
</html>
